<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Coupon Finder</title>

<header>
  <!--<i class="far fa-eye" style=" font-size: 75px; color: rgb(167, 165, 165)"></i>-->
  <h1>Find the best deals in a town near you!</h1>
</header>

<body>

  <nav class="card">
    <ul class="horizontal menu">
      <li><a href="index.html">Home Page</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <div id="bg">
    <img src="assets/images/coupons.png">
  </div>

  <section class="grid-container city">
    <div class="grid-container, frame">
      <div class="grid-x">
        <div class="cell medium-6 large-4" id="searchCity">Search by City
          <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>
                    <input type="text" placeholder="Search for City">
                    <input type="text" placeholder="Search by City">
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>

        ​
        <div class="cell medium-6 large-4 frame" id="Results">Results</div>
        ​
        <div class="cell medium-6 large-4" id="searchByBrand">Search by Brand
          <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>
                    <input type="text" placeholder="Search for Brand">
                  </label>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
    ​
    </div>
  </section>

  <section class="grid-container cell medium-6 large-4 frame results results"><i class="fas fa-list-alt"
      style="font-size:48px"></i>Results</section>

  <section class="grid-container cell medium-6 large-4 frame brand">
    <form>
      <button id="btnStore"><i class="fas fa-store" style="font-size:48px"></i>Search Stores</button>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell storeLoc">
            <label>
              <input type="text" placeholder="Search">
            </label>
          </div>
        </div>
      </div>
    </form>
    <section class="grid-container storeLocRes">
    </section>
  </section>

</body>
